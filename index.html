<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		header {
			height: 100px;
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav ul {
			list-style: none;
			padding-left: 0;
			margin-left: 0;
		}

		nav ul {
			display: flex;
		}

		nav li {
			padding: 10px 20px;
			border: 1px solid aquamarine;
			margin-right: 10px;
		}

		button {
    background: none;
    border: none;
    padding: 0;
    margin: 0;
    cursor: pointer;
}


	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
			  <li id="home"><a href="#">Home</a></li>
			  <li id="us"><a href="#">About Us</a></li>
			  <li id="blog"><a href="#">Blog</a></li>
			  <li class="contacts"><a href="#">Contacts</a></li>
			</ul>
		</nav>
		<button>
			<img src="images/btn.png" alt="">
		</button>
	</header>
	
	<script>
		   let home = document.querySelector("#home");

        home.addEventListener("click", function() {
            // Получаем текущий цвет фона
            let currentColor = window.getComputedStyle(document.body).backgroundColor;

            // Проверяем текущий цвет и устанавливаем новый
            if (currentColor === "rgb(0, 0, 255)") {
                document.body.style.backgroundColor = ""; // Возвращаем к первоначальному цвету
            } else {
                document.body.style.backgroundColor = "blue";
            }
        });

        let us = document.querySelector("#us");
        us.addEventListener("click", function() {
        	us.style.backgroundColor = "green";
        })

        let blog = document.querySelector("#blog");
        blog.addEventListener("mouseover", function() {
        	blog.style.backgroundColor = "red";
        })

         let c = document.querySelector(".contacts");
        let colors = ["red", "blue", "yellow", "green"];
        let index = 0;
        let intervalId;

        c.addEventListener("click", function() {
            clearInterval(intervalId);

            // Смена цвета сразу после первого клика
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;

            // Запуск автоматической смены цветов с интервалом 0.2 секунды
            intervalId = setInterval(function() {
                document.body.style.backgroundColor = colors[index];
                index = (index + 1) % colors.length;
            }, 200);
        });

        // Добавляем обработчик событий для кнопок
        let buttons = document.querySelectorAll("button");
        buttons.forEach(function(button) {
            button.addEventListener("click", function() {
                clearInterval(intervalId); // Остановка интервала при нажатии на кнопку
            });
        });
	</script>
</body>
</html>
